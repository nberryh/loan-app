<!-- Title for the Loan Calculator -->
<h2 style="text-align: center; color:blue; font-size: 35px;">Loan Calculator</h2>

<!-- Container for the information -->
<div class="container">

  <!-- Div of all the input information -->
  <div class="allInformation">
    <div class="card">
      <div class="card-body">
        <!-- Input-group information for the calculator -->
        <div class="input-group">
          <label for="loanAmount">Loan Amount:</label>
          <input type="number" id="loanAmount" [(ngModel)]="loanAmount" />
        </div>

        <div class="input-group">
          <label for="interestRate">Interest Rate (%):</label>
          <input type="number" id="interestRate" [(ngModel)]="interestRate" />
        </div>

        <div class="input-group">
          <label for="numberOfYears">Number of Years:</label>
          <input type="number" id="numberOfYears" [(ngModel)]="numberOfYears" />
        </div>

        <!-- Button for input -->
        <button (click)="calculateLoan()" class="input-button">Calculate</button>
      </div>
    </div>
  </div>

  <!-- Div of all the output results -->
  <div class="allResults">
    <div class="card">
      <div class="card-body">
        <!-- Results are display from input results -->
        <div class="results" *ngIf="monthlyPayment !== undefined && totalInterestPaid !== undefined">
          <h3 style="font-size: 25px;">Your Monthly Payment:</h3>
          <p id="monthlyPayment" style="font-size: 48px;">{{ monthlyPayment | currency:'USD':'symbol':'1.2-2' }}</p>

          <h3 style="font-size: 25px;">Total Interest Paid:</h3>
          <p id="monthlyPayment" style="font-size: 48px;">{{ totalInterestPaid | currency:'USD':'symbol':'1.2-2' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
